<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Búscador</title>
</head>
<body>
    <div class="container">        
        <form class="form-index" id="form-index">
            <textarea id="urls" rows="5"></textarea>
            <button class="btn">Indexar páginas</button>
        </form>
        
        <h1>Búscador Solr</h1>
        <form class="form-search" id="form-search">
            <label class="input-group">
                <input placeholder="ingresa las palabras a búscar" id="input-search"  autocomplete="off">
                <i class="bi bi-search"></i>
                <div class="autocomplete" id="autocomplete"></div>
            </label>
            <button class="btn btn-search">Buscar</button>
        </form>
        <div class="search-type">
            <div class="search-type">
                <input type="checkbox" id="faceted">
                <label>Búsqueda facetada</label>
            </div>
        </div>
        <p class="recommendation" id="recommendation"></p>
        <div class="results-container">
            <div class="pages" id="facetada">

            </div>
        </div>
        <div class="results-container">
            <h3  class="results" id="results"></h3>
            <div class="pages" id="pages">

            </div>
        </div>
    </div>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
